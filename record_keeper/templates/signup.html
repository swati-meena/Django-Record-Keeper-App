<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: nunito, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
            font-size: 14px; /* Set a consistent font size */
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.5em; /* Adjust the heading font size if needed */
        }
        form {
            margin-top: 20px;
        }
        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: inherit; /* Inherit font size from parent */
        }
        form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: inherit; /* Inherit font size from parent */
        }
        form button:hover {
            background-color: #0056b3;
        }
        form a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #555;
            font-size: inherit; /* Inherit font size from parent */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Signup</button>
            <a href="{% url 'login' %}">Already have an account? Login here</a>
        </form>
    </div>
</body>
</html>
